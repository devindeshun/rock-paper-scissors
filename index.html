<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, SHOOT!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="choice-section">
        <div>
            <h2>Player:</h2>
            <p class="player-choice">Nothing</p>
        </div>
        <div>
            <h2>Computer:</h2>
            <p class="computer-choice">Nothing</p>
        </div>
    </div>
    <div class="selection-section">
      <button class="button rock-button">Rock</button>
      <button class="button paper-button">Paper</button>
      <button class="button scissors-button">Scissors</button>
    </div>

    <div class="option-section">
        <button class="button play-button">Play</button>
        <button class="button help-button">Help</button>
    </div>

    <script src="code.js"></script>
  </body>
</html>
